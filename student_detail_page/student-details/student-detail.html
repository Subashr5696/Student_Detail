<!DOCTYPE html>
<html lang="en">
<head>
	<title>Demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/icon" href="images/fav-icon.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="student-detail">
		<div class="container">
			<div class="vertical-space-60"></div>
			<div class="student-detail-box">
				<div class="row">
					<div class="col-md-3">
						<div class="img-box">
							<img src="images/student-1.jpg" class="full-width">
						</div>
					</div>
					<div class="col-md-9">
						<div class="detail">
							<div class="detail-box">
								<div class="col-xs-3"><label>Name:</label></div>
								<div class="col-xs-9"><h3>Jennifer</h3></div>
							</div>
							<div class="detail-box">
								<div class="col-xs-3"><label>Date of birth:</label></div>
								<div class="col-xs-9"><h4>5-7-1993</h4></div>
							</div>
							<div class="detail-box">
								<div class="col-xs-3"><label>Age:</label></div>
								<div class="col-xs-9"><h4>27</h4></div>
							</div>
							<div class="detail-box">
								<div class="col-xs-3"><label>Address 1:</label></div>
								<div class="col-xs-9">
									<address>
										Akshya Nagar 1st Block 1st Cross,<br>
										Rammurthy nagar,<br>
										Bangalore-560016
									</address>
								</div>
							</div>
							<div class="detail-box">
								<div class="col-xs-3"><label>State:</label></div>
								<div class="col-xs-9"><h4>karnataka</h4></div>
							</div>
							<div class="detail-box">
								<div class="col-xs-3"><label>City:</label></div>
								<div class="col-xs-9"><h4>Bangalore</h4></div>
							</div>
							<div class="detail-box">
								<div class="col-xs-3"><label>Pincode:</label></div>
								<div class="col-xs-9"><h4>560016</h4></div>
							</div>
							<div class="vertical-space-60"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="vertical-space-60"></div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/home-script.js"></script>

</body>
</html>
